name: Build & Deploy
on:
  push:
    branches: [main]

jobs:
  yarn-build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./site/web/app/themes/sage
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: yarn
          cache-dependency-path: ./site/web/app/themes/sage/yarn.lock
      - run: yarn install
      - run: yarn build