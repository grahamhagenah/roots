name: Build & Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Deploy project
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }} # IP address of the remote server
          key: ${{ secrets.SSH_KEY }} # Private or public key of the server
          username: ${{ secrets.SSH_USERNAME }} # User of the server
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest' # Specify the Node.js version

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build # Build the project

      - name: Deploy
        run: |
          ssh $username@$host 'cd /var/www/wordpress/roots && git pull'

